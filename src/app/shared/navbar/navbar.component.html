<header class="navbar container-padding-x navbar-expand-lg navbar-dark bg-body-primary bg-white py-4 z-1 shadow-sm">
  <nav class="container-fluid">
    <div class="d-flex gap-2 align-items-center">
      <img width="120px" [routerLink]="'/'" src="../../../assets/icons/logo.jpg" class="img-fluid pointer" alt="logo">
    </div>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse ms-lg-5 mt-lg-0 mt-3">
      <ul class="navbar-nav gap-3">
        <li class="nav-item" routerLinkActive="active" [routerLink]="'/'" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <a class="nav-link text-primary pointer fs-5" (click)="isMenuCollapsed = true">In√≠cio</a>
        </li>
        <li class="nav-item" routerLink="/abrigos" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">
          <a class="nav-link text-primary pointer fs-5" (click)="isMenuCollapsed = true">Abrigos</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link text-primary" [routerLink]="'contato'" routerLinkActive="active"
            (click)="isMenuCollapsed = true">Contatos</a>
        </li> -->
      </ul>

      @if (!loggedIn()) {
      <div class="d-flex justify-content-end flex-grow-1">
        <a routerLink="login" class="d-flex gap-2 align-items-center pointer">
          <p class="text-primary subtitle2-medium">Fazer Login</p>
          <img src="../../../assets/icons/arrow-left.svg" alt="arrow left">
        </a>
      </div>
      }
      @else {
      <div class="d-flex justify-content-end flex-grow-1">
        <a (click)="logout()" class="d-flex gap-2 align-items-center pointer">
          <p class="text-primary subtitle2-medium">Sair</p>
          <img src="../../../assets/icons/arrow-left.svg" alt="arrow left">
        </a>
      </div>
      }

    </div>
  </nav>
</header>
